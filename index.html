<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FunTube for Kids</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffe4f2;
        font-family: "Baloo 2", cursive;
        text-align: center;
        color: #333;
      }

      h1 {
        color: #ff4081;
        font-size: 3rem;
        margin-top: 20px;
      }

      #aiAssistant {
        background-color: #d1faff;
        border-radius: 20px;
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 0 15px #b2ebf2;
      }

      #aiAssistant img {
        width: 200px;
        height: auto;
        margin-bottom: 10px;
      }

      #aiText {
        font-size: 1.5rem;
        color: #00796b;
      }

      #chatbox {
        margin-top: 20px;
      }

      button {
        margin: 10px;
        padding: 14px 30px;
        font-size: 1.2rem;
        border-radius: 12px;
        border: none;
        background-color: #ff80ab;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #f50057;
      }

      iframe {
        margin: 15px;
        border: 4px solid #f06292;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <script src="script.js"></script>

    <h1>ðŸŽ‰ Welcome to FunTube for Kids! ðŸŽ‰</h1>

    <!-- Place this just after <body> -->
    <div id="menuBar">
      <span class="menu-icon" onclick="toggleMenu()">â˜° Menu</span>
      <div id="sideMenu" class="hidden"></div>
    </div>

    <!-- Add this before </body> -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById("sideMenu");
        menu.classList.toggle("hidden");
      }
    </script>

    <!-- AI Assistant Visual -->
    <div id="aiAssistant">
      <img src="panda.png" alt="Panda Buddy" />
      <p id="aiText">Star's What do you want to watch today?</p>
    </div>

    <!-- Voice Playback -->
    <audio id="pandaVoice" autoplay>
      <source src="voice.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- AI Buttons -->
    <div id="chatbox">
      <button onclick="respond('cartoons')">Cartoons</button>
      <button onclick="respond('rhymes')">Rhymes</button>
      <button onclick="respond('learning')">Learning</button>
    </div>

    <!-- Videos Will Appear Here -->
    <div id="videoArea"></div>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("sideMenu");
        menu.classList.toggle("hidden");
      }

      // Video links for each category
      const videoLinks = {
        cartoons: [

          "https://www.youtube.com/embed/9xv-FjbXaqk", // Paw Patrol â€“ Pups Save the Penguins
          "https://www.youtube.com/embed/2Xc9gXyf2G4", // CoComelon â€“ Yes Yes Vegetables
        ],

        rhymes: [
          "https://www.youtube.com/embed/yCjJyiqpAuU", // Baby Shark Dance â€“ Pinkfong
          "https://www.youtube.com/embed/75p-N9YKqNo", // Johny Johny Yes Papa

          "https://www.youtube.com/embed/SjVb4NYCP70", // Numbers 1â€‘20 â€“ CoComelon :contentReference[oaicite:0]{index=0}

          "https://www.youtube.com/embed/a9PpVo6b7z0", // Numbers Song with Little Chicks â€“ CoComelon :contentReference[oaicite:2]{index=2}

          "https://www.youtube.com/embed/7i68cD70dEE", // Learn Colors, ABCs & 123 + more :contentReference[oaicite:5]{index=5}

        ],
      };

      function respond(type) {
        const chatText = document.getElementById("aiText");
        const videoArea = document.getElementById("videoArea");

        chatText.innerText = `Yay! Let's watch some ${type}! ðŸŽ¬`;

        videoArea.innerHTML = "";
        videoLinks[type].forEach((link) => {
          const iframe = document.createElement("iframe");
          iframe.width = "300";
          iframe.height = "200";
          iframe.src = link;
          iframe.allowFullscreen = true;
          videoArea.appendChild(iframe);
        });
      }
    </script>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FunTube Games</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <img
          src="kids-fun.png"
          alt="Kids having fun"
          style="width: 160px; margin-top: 60px"
        />
        <h2>Play Fun Games</h2>
        <div class="game-area">
          <button class="game-btn" onclick="playColorMatch()">
            Color Match
          </button>
          <button class="game-btn" onclick="playShapePop()">Shape Pop</button>
          <button class="game-btn" onclick="playAlphabetCatcher()">
            Alphabet Catcher
          </button>
          <button class="game-btn" onclick="playAnimalQuiz()">
            Animal Quiz
          </button>
        </div>

        <div id="gameArea"></div>
        <div id="alertBox"></div>

        <script src="script.js"></script>
      </body>
    </html>
  </body>
</html>
