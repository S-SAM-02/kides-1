<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FunTube for Kids</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe4f2;
      font-family: 'Baloo 2', cursive;
      text-align: center;
      color: #333;
    }

    h1 {
      color: #ff4081;
      font-size: 3rem;
      margin-top: 20px;
    }

    #aiAssistant {
      background-color: #d1faff;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      box-shadow: 0 0 15px #b2ebf2;
    }

    #aiAssistant img {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    #aiText {
      font-size: 1.5rem;
      color: #00796b;
    }

    #chatbox {
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 14px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background-color: #ff80ab;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f50057;
    }

    iframe {
      margin: 15px;
      border: 4px solid #f06292;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Welcome to FunTube for Kids! ðŸŽ‰</h1>

  <!-- AI Assistant Visual -->
  <div id="aiAssistant">
    <img src="panda.png" alt="Panda Buddy" />
    <p id="aiText">Hi little stars! I'm your panda buddy! What do you want to watch today?</p>
  </div>

  <!-- Voice Welcome -->
  <audio id="aiVoice" autoplay>
    <source src="voice.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- AI Buttons -->
  <div id="chatbox">
    <button onclick="respond('cartoons')">Cartoons</button>
    <button onclick="respond('rhymes')">Rhymes</button>
    <button onclick="respond('learning')">Learning</button>
  </div>

  <!-- Videos Will Appear Here -->
  <div id="videoArea"></div>

  <script>
    const videoLinks = {
      cartoons: [
        "https://youtu.be/uaPH6lscXAA?si=qoJfoKj9dlYsPWB5",
        "https://youtu.be/TPvTK-S_VR4?si=bcGWHXSi-WSZh-4X",
        "https://youtu.be/gm84HwG9F5I?si=F4c4j_TXq4QWZq1I",
        "https://youtu.be/ibyq-P4fCp4?si=HBY5PpPhFIhvh-0K"
      ],
      rhymes: [
        "https://youtu.be/e_04ZrNroTo?si=CN_YO8pIy84Evmvm",
        "https://youtu.be/zDOjJIwjHnc?si=7lTN9ec9lAKPOTUM",
        "https://youtu.be/drkOBuiGPCM?si=Tu7qpT5mjRUPVihu",
        "https://youtu.be/6rRRAVSilss?si=tRbpgz1DQ7DqbzRu"
      ],
      learning: [
        "https://youtu.be/kIoD2MPKVrw?si=eDzGh0t3sHW_ZP6g",
        "https://youtu.be/7HUW_aukApo?si=tCqF07TXjkYhdpW1",
        "https://youtu.be/XhSvTHsNtVg?si=bZhytF1LhZtgQmka",
        "https://youtu.be/XhSvTHsNtVg?si=E89Drbop0BWHmfxA"
      ]
    };

    function respond(type) {
      const chatText = document.getElementById('aiText');
      const videoArea = document.getElementById('videoArea');

      chatText.innerText = `Yay! Let's watch some ${type}! ðŸŽ¬`;

      videoArea.innerHTML = '';
      videoLinks[type].forEach(link => {
        const iframe = document.createElement('iframe');
        iframe.width = "300";
        iframe.height = "200";
        iframe.src = link;
        iframe.allowFullscreen = true;
        videoArea.appendChild(iframe);
      });
    }
  </script>
</body>
</html>
